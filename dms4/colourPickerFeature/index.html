<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colour Picker</title>

    <link rel="Stylesheet" href="style.css" />

    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Colour Square</h1>

    <div id="colour-square"></div>

    <div>
      <input
        type="color"
        id="colour-picker"
        name="colour-picker"
        value="#ff0000"
      />
      <label for="colour-picker">Choose colour for square</label>
    </div>

    <label for="slider">Choose a temperature</label>
    <input type="range" id="slider" name="slider" list="values" />
    <datalist id="values">
      <option value="0" label="very cold"></option>
      <option value="25" label="cool"></option>
      <option value="50" label="medium"></option>
      <option value="75" label="warm"></option>
      <option value="100" label="hot"></option>
    </datalist>

  </body>
</html>
