<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Echoscape</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <!-- Implementing Tone.js and Konva.js -->
    <script src="https://unpkg.com/tone"></script>
    <script src="https://unpkg.com/konva@9/konva.min.js"></script>
  </head>
  <body>
    <dialog id="introDialog">
      <p>Tap to start audio</p>
      <button id="dialogBtn" autofocus>Start</button>
    </dialog>

    <!-- Instrument Buttons-->
    <div class="soundBtn" id="instrument-buttons">
      <img
        id="piano-button"
        class="instrument-btn"
        src="https://img.icons8.com/fluency-systems-regular/30/ffffff/piano.png"
        alt="piano-icon"
        data-sound="piano"
        tabindex="0"
      />

      <img
        id="flute-button"
        class="instrument-btn"
        src="https://img.icons8.com/fluency-systems-filled/30/ffffff/flute.png"
        alt="flute-icon"
        data-sound="flute"
        tabindex="0"
      />

      <img
        id="chime-button"
        class="instrument-btn"
        src="https://img.icons8.com/fluency-systems-filled/30/ffffff/wind-chime-icon.png"
        alt="chime-icon"
        data-sound="chime"
        tabindex="0"
      />
    </div>

    <!-- Volume Slider -->
    <div class="volume-slider">
      <input
        class="slider"
        id="slider-container"
        type="range"
        min="0"
        max="100"
        step="1"
        alt="volume slider"
      />
    </div>

    <div id="container"></div>

    <!-- Dropdown Menu -->
    <div class="dropdown">
      <button id="dropbtn" class="dropbtn">
        <img
          id="dropdown"
          src="https://img.icons8.com/fluency-systems-regular/35/ffffff/grip-lines.png"
          alt="dropdown-icon"
        />
      </button>
      <div id="theme-dropdown" class="dropdown-content">
        <button data-theme="pastel">Pastel</button>
        <button data-theme="garden">Garden</button>
        <button data-theme="galaxy">Galaxy</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
