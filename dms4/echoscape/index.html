<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Echoscape</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Implementing Tone.js and Konva.js -->
    <script src="https://unpkg.com/tone"></script>
    <script src="https://unpkg.com/konva@9/konva.min.js"></script>
  </head>
  <body>
    <dialog id="introDialog">
      <p>Tap to start audio</p>
      <button id="dialogBtn" autofocus>Start</button>
    </dialog>

    <!-- Instrument Buttons (might add something else)-->
    <div class="soundBtn" id="instrument-buttons">
      <img
        id="piano-button"
        class="instrument-btn"
        src="https://img.icons8.com/fluency-systems-filled/30/piano.png"
        alt="piano-icon"
        data-sound="piano"
        tabindex="0"
      />

      <img
        id="flute-button"
        class="instrument-btn"
        src="https://img.icons8.com/fluency-systems-filled/30/flute.png"
        alt="flute-icon"
        data-sound="flute"
        tabindex="0"
      />

      <img
        id="chime-button"
        class="instrument-btn"
        src="https://img.icons8.com/fluency-systems-filled/30/wind-chime-icon.png"
        alt="chime-icon"
        data-sound="chime"
        tabindex="0"
      />
    </div>

    <div id="container"></div>
    <script src="script.js"></script>
  </body>
</html>
