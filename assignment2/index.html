<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Space</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body background="room.png" class="landingpage">
    <div id="time"></div>

    <!-- Control Section -->
    <!-- Main Audio -->
    <div class="audio-player">
      <audio id="custom-audio-player">
        <source src="lofi.mp3" />
      </audio>
    </div>

    <!-- Control Buttons -->
    <div class="music-controls">
      <img
        class="control-btn"
        id="play-pause-btn"
        src="https://img.icons8.com/plumpy/100/play--v1.png"
        alt="play button"
      />
      <img
        class="control-btn"
        id="mute-unmute-btn"
        src="https://img.icons8.com/material-rounded/100/medium-volume.png"
        alt="mute button"
      />
      <div class="slide-container">
        <input
          class="slider"
          id="volume-slider"
          type="range"
          min="0"
          max="1"
          step="0.01"
          value="0.5"
          alt="volume slider"
        />
      </div>
    </div>

    <!-- Additional Background Sounds -->
    <div class="button-container">
      <img
        class="button"
        id="rain-button"
        src="https://img.icons8.com/sf-regular-filled/100/rain.png"
        alt="rain icon"
      />
      <audio src="./sounds/rain.mp3" id="rain-sound" loop></audio>
      <img
        class="button"
        id="wave-button"
        src="https://img.icons8.com/ios-filled/100/ocean-wave.png"
        alt="wave icon"
      />
      <audio src="./sounds/wave.mp3" id="wave-sound" loop></audio>
      <img
        class="button"
        id="bird-button"
        src="https://img.icons8.com/fluency-systems-filled/100/bird.png"
        alt="bird icon"
      />
      <audio src="./sounds/bird.mp3" id="bird-sound" loop></audio>
      <img
        class="button"
        id="fire-button"
        src="https://img.icons8.com/ios-glyphs/100/fire-element--v1.png"
        alt="fire icon"
      />
      <audio src="./sounds/fire.mp3" id="fire-sound" loop></audio>
    </div>

    <!-- To Do List -->
    <div class="to-do">
      <h2>To-Do List</h2>
      <div class="row">
        <input type="text" id="input-box" />
        <button onclick="addTask()">+</button>
      </div>
      <ul id="list-container"></ul>
    </div>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2024 Media Player Website. All rights reserved.</p>

      Wave: https://icons8.com/icon/SGLlYIY8kkK2/ocean-wave
      Bird: https://icons8.com/icon/upaGktG4ajuo/bird
      Fire: https://icons8.com/icon/60985/fire -->

      Main Audio: Close/Study Relax Chillhop/Calm Study Lofi by SoulProdMusic src="https://pixabay.com/music/beats-close-study-relax-chillhop-calm-study-lofi-123089/"

      Wave Sound: Gentle ocean waves fizzing bubbles by Pixabay src="https://pixabay.com/sound-effects/gentle-ocean-waves-fizzing-bubbles-64980/"

    </footer>
  </body>
</html>
