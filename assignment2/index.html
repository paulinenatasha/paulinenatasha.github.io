<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Space</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body background="room.png" class="landingpage">
    <div id="time"></div>

    <!-- Control Section -->
    <div class="music-controls">
      <img
        class="control-btn"
        id="play-pause-btn"
        src="https://img.icons8.com/plumpy/100/play--v1.png"
        alt="play button"
      />
      <img
        class="control-btn"
        id="mute-unmute-btn"
        src="https://img.icons8.com/metro/100/mute.png"
        alt="mute button"
      />
      <img
        class="control-btn"
        id="shuffle-btn"
        src="https://img.icons8.com/android/100/shuffle.png"
        alt="shuffle button"
      />
    </div>

    <!-- Additional Sounds -->
    <div class="button-container">
      <img
        class="button"
        id="rain-button"
        src="https://img.icons8.com/sf-regular-filled/100/rain.png"
        alt="rain icon"
      />
      <audio src="sounds/wave.mp3" id="wave-sound" loop></audio>
      <img
        class="button"
        id="wave-button"
        src="https://img.icons8.com/ios-filled/100/ocean-wave.png"
        alt="wave icon"
      />
      <img
        class="button"
        id="bird-button"
        src="https://img.icons8.com/fluency-systems-filled/100/bird.png"
        alt="bird icon"
      />
      <audio src="sounds/birds.mp3" id="bird-sound" loop></audio>
      <img
        class="button"
        id="fire-button"
        src="https://img.icons8.com/ios-glyphs/100/fire-element--v1.png"
        alt="fire icon"
      />
      <audio src="sounds/fire.mp3" id="fire-sound" loop></audio>
    </div>
  </body>
</html>
